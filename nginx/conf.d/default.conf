# Upstream для FastAPI приложения
upstream fastapi_backend {
    # Для разработки на локалхосте (Windows/Mac)
    server host.docker.internal:8000;
    # Для продакшена раскомментировать:
    # server app:8000;
}

server {
    listen 80;
    server_name localhost;

    # Заголовки безопасности для защиты от XSS и clickjacking
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логи запросов
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # Эндпоинты аутентификации - строгий лимит
    # Защита от брутфорс атак: макс 5 попыток в минуту
    location ~ ^/auth/(login|register)$ {
        limit_req zone=login_limit burst=2 nodelay;
        limit_req_status 429;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Административная панель - средний лимит
    location /admin/ {
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API отчётов - более мягкий лимит
    location /report/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Остальные эндпоинты (auth/logout, auth/refresh и т.д.)
    location /auth/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger документация - без лимитов
    location /docs {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
    }

    # Health check для мониторинга
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Fallback для остальных запросов
    location / {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
