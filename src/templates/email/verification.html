<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 20px;
            color: #111;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .code-box {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 6px;
            margin: 15px 0;
            letter-spacing: 2px;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подтверждение регистрации</h1>
        <p>Здравствуйте!</p>
        <p>Ваш код подтверждения:</p>
        <div class="code-box">{{ code }}</div>
        <p>Он действителен 10 минут. Пожалуйста, используйте его для завершения регистрации.</p>
        <p>Если это были не вы, просто проигнорируйте это письмо.</p>
        <div class="footer">
            &copy; 2025 Cenat. Ваши данные защищены.
        </div>
    </div>
</body>
</html>
