<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>
    <style>
        body {
            font-family: "Helvetica", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333333;
        }
        .container {
            max-width: 650px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 35px 40px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .code-box {
            display: inline-block;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, #4a90e2, #357ab7);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 20px 0;
            letter-spacing: 4px;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подтверждение регистрации</h1>
        <p>Здравствуйте!</p>
        <p>Используйте следующий код для подтверждения вашей регистрации:</p>
        <div class="code-box">{{ code }}</div>
        <p>Код действителен 10 минут. Пожалуйста, используйте его для завершения регистрации.</p>
        <p>Если это были не вы, просто проигнорируйте это письмо.</p>
        <div class="footer">
            &copy; 2025 CenatReports. Все данные защищены.
        </div>
    </div>
</body>
</html>
