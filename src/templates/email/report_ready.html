<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчёт готов</title>
    <style>
        body {
            font-family: "Helvetica", Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 6px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отчёт "{{ report_name }}" готов</h1>
        <p>Здравствуйте!</p>
        <p>Ваш отчёт <strong>{{ report_name }}</strong> был успешно сформирован и доступен по ссылке ниже:</p>
        <a href="{{ report_link }}" class="button">Скачать отчёт</a>
        <p class="footer">Если вы не ожидали этот отчёт, просто проигнорируйте это письмо.</p>
    </div>
</body>
</html>
