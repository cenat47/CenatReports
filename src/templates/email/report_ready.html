<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчёт готов</title>
    <style>
        body {
            font-family: "Helvetica", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 650px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        h1 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            margin-top: 25px;
            font-size: 16px;
            color: #ffffff;
            background: linear-gradient(90deg, #4a90e2, #357ab7);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(90deg, #357ab7, #4a90e2);
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отчёт "{{ report_name }}" готов!</h1>
        <p>Здравствуйте!</p>
        <p>Ваш отчёт <strong>{{ report_name }}</strong> был успешно сформирован и доступен для скачивания по кнопке ниже:</p>
        <a href="{{ report_link }}" class="button">Скачать отчёт</a>
        <p class="footer">Если вы не ожидали этот отчёт, просто проигнорируйте это письмо.</p>
        <div class="footer">
            &copy; 2025 CenatReports. Все данные защищены.
    </div>
</body>
</html>
